# GitHub Actions workflow for SafeTrail deployment
# This workflow builds and tests the application on every push

name: SafeTrail CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Test backend server starts
      run: |
        cd backend
        timeout 30s python -m uvicorn demo_server:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -f http://localhost:8000/docs || exit 1
        curl -f http://localhost:8000/api/zones || exit 1

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build backend Docker image
      run: |
        cd backend
        docker build -t safetrail-backend .
        
    - name: Test backend Docker container
      run: |
        docker run -d -p 8000:8000 --name test-backend safetrail-backend
        sleep 15
        curl -f http://localhost:8000/docs || exit 1
        docker stop test-backend
        
    - name: Build frontend Docker image
      run: |
        cd frontend  
        docker build -t safetrail-frontend .

  deployment-ready:
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deployment Ready
      run: |
        echo "✅ SafeTrail is ready for deployment!"
        echo "📋 Available deployment options:"
        echo "🚂 Railway.app - One-click deployment"
        echo "🎨 Render.com - Free tier with SSL"  
        echo "🐳 Docker - Deploy anywhere"
        echo "🌐 Vercel/Netlify - Frontend hosting"
        echo ""
        echo "📖 See DEPLOYMENT_GUIDE.md for detailed instructions"